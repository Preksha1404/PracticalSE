<!DOCTYPE html>
<head>
    <title>Variable and DataType</title>
</head>
<body>
    <button onclick="myFun()"> Click me!! </button><br>
    <div id="demo"></div><br>
    <script>
        function myFun(){
            //Use of var keyword
            var num1=15;
            var num2=71;
            var result=num1+num2;
            console.log(result);

            //Use of let keyword
            let firstName="Preksha";
            let lastName="Rana";
            let name=firstName.concat(" ",lastName);
            console.log(name);

            //Use of const keyword
            const arr=[12,'Ahmedabad',24,'Vadodara']
            console.log(arr);
        }
    </script>
</body>
</html>
